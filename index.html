<body>

<!-- Navigation (Stays on Top) -->

</nav>

<!-- Slide Show -->
<section>
    <img class="mySlides" src="images/1.jpg" alt="Main picture"
         style="width:100%">
    <img class="mySlides" src="images/2.jpg" alt="Main picture"
         style="width:100%">
    <img class="mySlides" src="images/3.jpg" alt="Main picture"
         style="width:100%">
</section>


<!-- Footer (Stays on Buttom) -->
<footer class="w3-container w3-padding-64 w3-center w3-white w3-xlarge">
    <a href="#"><em class="fa fa-facebook-official"></em></a>
    <a href="#"><em class="fa fa-pinterest-p"></em></a>
    <a href="#"><em class="fa fa-twitter"></em></a>
    <a href="#"><em class="fa fa-flickr"></em></a>
    <a href="#"><em class="fa fa-linkedin"></em></a>
</footer>

<script>
    // Automatic Slideshow - change image every 3 seconds
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
            myIndex = 1
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 3000);
    }
</script>

</body>

</html>
